# R Markdown basics


````
---
title: "Gun deaths"
date: "`r lubridate::today()`"
output: html_document
---

```{r setup, include = FALSE}
knitr::opts_chunk$set(echo = FALSE)
```

```{r packages}
library(tidyverse)
library(rcfss)

theme_set(theme_minimal())
```

```{r youths}
youth &lt;- gun_deaths %&gt;%
  filter(age &lt;= 65)
```

# Gun deaths by age

We have data about `r nrow(gun_deaths)` individuals killed by guns. Only `r nrow(gun_deaths) - nrow(youth)` are older than 65. The distribution of the remainder is shown below:

```{r youth-dist, echo = FALSE}
youth %&gt;% 
  ggplot(mapping = aes(age)) + 
  geom_freqpoly(binwidth = 1)
```

# Gun deaths by race

```{r race-dist}
youth %&gt;%
  ggplot(mapping = aes(fct_infreq(race) %&gt;% fct_rev())) +
  geom_bar() +
  coord_flip() +
  labs(x = "Victim race")
```

# gun-deaths.R
# 2017-02-01
# Examine the distribution of age of victims in gun_deaths

# load packages
library(tidyverse)
library(rcfss)

# filter data for under 65
youth &lt;- gun_deaths %&gt;%
  filter(age &lt;= 65)

# number of individuals under 65 killed
nrow(gun_deaths) - nrow(youth)

# graph the distribution of youth
youth %&gt;% 
  ggplot(aes(age)) + 
  geom_freqpoly(binwidth = 1)

# graph the distribution of youth, by race
youth %&gt;%
  ggplot(aes(fct_infreq(race) %&gt;% fct_rev())) +
  geom_bar() +
  coord_flip() +
  labs(x = "Victim race")
```
